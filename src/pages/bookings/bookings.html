<ion-header class="header">
  <button ion-button menuToggle item-start>
    <ion-icon name="menu"></ion-icon>
  </button>
  <h1>Bookings</h1>
</ion-header>


<ion-content padding class="body">
    <h2>Your Rooms</h2>
    <ion-list *ngFor="let a of choosenRooms">
      <ion-item class="item">
          <ion-grid>
              <ion-row>
                <ion-col>{{a.name}}</ion-col>
                <ion-col>R{{a.price}}</ion-col>
              </ion-row>
            </ion-grid>
           
      </ion-item>
    </ion-list>
    <hr>
    <h2>Dates and Occupents</h2>
    <div class="con2">
      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-item class="no">
                  Check-in
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="no">
                  {{checkIn}}
                  </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-item class="no">
                  Check-out
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="no">
                  {{checkOut}}
                  </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-item class="no">
                  Adults
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="no">
                  {{adult}}
                  </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-item class="no">
                  Child
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="no">
                  {{child}}
                  </ion-item>
            </ion-col>
          </ion-row>
      </ion-grid>
  </div>
    <hr>
    <ion-item class="item">
      <ion-grid>
          <ion-row>
            Total R{{totalPrice}}
          </ion-row>
        </ion-grid>
  </ion-item>
 
        <ion-grid>
            <ion-row>
              <ion-col><button ion-button class="btn" (click)="cancel()">Cancel</button></ion-col>
              <ion-col><button ion-button class="btn" (click)="update()">Update</button></ion-col>
            </ion-row>
          </ion-grid>
         
</ion-content>
