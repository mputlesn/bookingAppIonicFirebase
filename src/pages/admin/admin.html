  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- <img src="../../assets/imgs/Monterrey-Rooms-SpaTerraceSuite-591daaaa22429-586x452.jpg" alt=""> -->
    <ion-item>
      <ion-input type="text" placeholder="Room Name" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" placeholder="Description" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="price"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" placeholder="ImgUrl" [(ngModel)]="imgUrl"></ion-input>
    </ion-item>
  
  </ion-list>

  

  <button ion-button (click)="add()">Add</button>
  <button ion-button (click)="home()">Home</button>
</ion-content>
