<ion-content padding class="body">
    <div class="header">
        Sign In
      </div>
    <ion-list class="list">
      
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
      </ion-list>
      <button ion-button class="btn" (click)="signIn(user)">Sign In</button>
      <button ion-button clear class="forgot" (click)="forgot()">Forgot Password?</button>
      <button ion-button clear class="signUp" (click)="signUpPage()">New Here? Sign Up</button>
</ion-content>
