<ion-content padding class="body">
    <div class="header">
      Sign Up
    </div>
    <ion-list class="list">
        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Surname</ion-label>
            <ion-input type="text" [(ngModel)]="user.surname"></ion-input>
        </ion-item>
        
          <ion-item>
            <ion-label stacked>Phone</ion-label>
            <ion-input type="text"  [(ngModel)]="user.phone"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
      </ion-list>
      <button ion-button class="btn" (click)="signUp(user)">Sign Up</button>
      <button ion-button clear class="signIn" (click)="back()">Go Back To Sign In</button>
</ion-content>
