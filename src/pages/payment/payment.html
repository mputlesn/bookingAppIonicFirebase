<ion-header class="header">
  <button ion-button menuToggle item-start>
    <ion-icon name="menu"></ion-icon>
  </button>
  <h1>Payment</h1>
</ion-header>


<ion-content padding class="body">
<div class="con">
  <ion-item class="item">
    <ion-input type="number" placeholder="Card Number" [(ngModel)]="cardNo"></ion-input>
  </ion-item>

  <ion-item class="item">
    <ion-input type="number" placeholder="CVV" [(ngModel)]="cvv"></ion-input>
  </ion-item>

  <ion-item class="item">
      <ion-label>Expiry Date</ion-label>
      <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="exDate"></ion-datetime>
    </ion-item>

</div>
  <button ion-button class="btn" (click)="pay()">Pay</button>
</ion-content>
